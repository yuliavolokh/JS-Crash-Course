<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product List</title>
    <link rel="stylesheet" href="./task11.css" />
  </head>
  <body>
    <header>
      <h1>Product List</h1>
    </header>
    <main>
      <div id="product-list">
        <!-- Product cards will be dynamically added here -->
      </div>
      <div id="pagination">
        <button id="prev-btn" disabled>Prev</button>
        <span>Page</span>
        <input type="number" id="page-input" value="1" />
        <span>of</span>
        <span id="max-page">1</span>
        <button id="next-btn">Next</button>
        <span>Show</span>
        <input type="number" id="limit-input" value="10" />
        <span>per page</span>
      </div>
    </main>
    <script src="./task11.js"></script>
  </body>
</html>
